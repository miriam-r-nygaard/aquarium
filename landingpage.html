<style>
  .puff-wrapper {
    position: relative;
    width: 150px;
    height: 150px;
    cursor: pointer;
    perspective: 600px; /* gives depth illusion */
  }

  .puff-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition:
      opacity 0.6s ease,
      transform 0.6s ease,
      z-index 0.6s ease;
    transform-origin: center;
  }

  .puff-wrapper :not(.hidden) {
    z-index: 2;
  }

  .puff-wrapper .hidden {
    opacity: 0;
    transform: scale(0.85) rotateX(20deg);
    z-index: 1;
    pointer-events: none;
  }

  .puff-wrapper .hidden {
    opacity: 1;
    transform: scale(1) rotateX(0deg);
  }
</style>

<script>
  const wrapper = document.getElementById('puffWrapper');
  const svgA = document.getElementById('svgA');
  const svgB = document.getElementById('svgB');
  let showingA = true;


  function toggleSVGs() {
    if (showingA) {
      svgA.classList.add('hidden');
      svgB.classList.remove('hidden');
    } else {
      svgB.classList.add('hidden');
      svgA.classList.remove('hidden');
    }
    showingA = !showingA;
  }
</script>
